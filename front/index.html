<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral OCR PDF -> MD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents" id="contents">
        <div class="title">PDF to Markdown Converter<br>with Mistral OCR</div>
        <div class="input-box">
            <form id="upload-form">
                <button id="file-button">Select PDF</button>
                <input type="file" id="file-input" accept=".pdf"/>
                <input type="text" name="apiKey" placeholder="Enter API key" required>
                <input type="checkbox" id="myCheckbox"> Images or no
                <button type="submit">Submit</button>
            </form>

            <a href="" class="get-api-key">How to get Mistral API Key?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
